<nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="#"></a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
        <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #navbarSupportedContent>
        <ul class="navbar-nav ml-auto">
            <div class="hori-selector" #horiSelector>
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <li *ngFor="let item of navItems" class="nav-item" [ngClass]="{ 'active': item.active }" (click)="onTabClick(item, $event)">
                @if(item.isShowMenu) {
                    <a class="nav-link" [routerLink]="item.link"> <!-- Use routerLink for navigation -->
                        <i [class]="item.icon"></i>{{ item.label }}
                    </a>
                }
            </li>
            @if(isUserLoggedIn) {
                <li class="nav-item ">
                    <a class="nav-link text-warning"> <!-- Use routerLink for navigation -->
                        Welcome, {{loggedUserName}}
                    </a>
                </li>
            }
        </ul>
    </div>
</nav>
