<div class="row">
<div class="col-2"></div>
<div class="col-8 mt-5 ">
    <p class="fw-bold">Top 8 team list</p>
    <div class="mat-elevation-z8 border">
        <table mat-table [dataSource]="dataSource">
    
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="teamName">
                <th mat-header-cell *matHeaderCellDef> Team Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="champions">
                <th mat-header-cell *matHeaderCellDef> Champions </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="captain">
                <th mat-header-cell *matHeaderCellDef> Captain </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
    
            <!-- flag Column -->
            <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef> Flag </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Player List </th>
                <td mat-cell *matCellDef="let element"><a href="">View</a></td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    </div>
</div>
<div class="col-2"></div>
</div>
