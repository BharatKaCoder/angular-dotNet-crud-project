<div class="row">
<div class="col-2"></div>
<div class="col-8 mt-5 ">
    <div class="d-flex justify-content-between align-items-center">
        <span class="fw-bold">Top 8 team list</span>
        <button mat-raised-button class="mb-3" routerLink="/addPlayer" (click)="addPlayer()">Add Player</button>
    </div>
    <div class="mat-elevation-z8 border border-2 rounded-3 ">
        <table mat-table [dataSource]="dataSource">
    
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="teamName">
                <th mat-header-cell *matHeaderCellDef> Team Name </th>
                <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
            </ng-container>

            <!-- flag Column -->
            <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef> Flag </th>
                <td mat-cell *matCellDef="let element">
                    <img class="flag-icon" src="assets/images/{{element.flag}}" alt="flag image">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="champions">
                <th mat-header-cell *matHeaderCellDef> Champions </th>
                <td mat-cell *matCellDef="let element"> {{element.champions}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="captain">
                <th mat-header-cell *matHeaderCellDef> Captain </th>
                <td mat-cell *matCellDef="let element"> {{element.captain}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Player List </th>
                <td mat-cell *matCellDef="let element"><a href="teams/players">View</a></td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of teams">
        </mat-paginator>
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    </div>
</div>
<div class="col-2"></div>
</div>
