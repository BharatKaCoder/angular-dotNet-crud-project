<div class="row">
    <div class="col-2"></div>
    <div class="col-8 mt-5 ">
        <div class="d-flex justify-content-center align-items-center">
            <span class="fw-bold">Player List</span>
            <!-- <button mat-raised-button class="mb-3" routerLink="/addPlayer" (click)="addPlayer()">Add Player</button> -->
        </div>
        <div class="mat-elevation-z8 border border-2 rounded-3 ">
            <table mat-table [dataSource]="dataSource">
        
                <!-- Position Column -->
                <ng-container matColumnDef="playerNumber">
                    <th mat-header-cell *matHeaderCellDef> Player Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="playerName">
                    <th mat-header-cell *matHeaderCellDef> Player Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
                </ng-container>
    
                <!-- flag Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="matches">
                    <th mat-header-cell *matHeaderCellDef> Matches </th>
                    <td mat-cell *matCellDef="let element"> {{element.matches}} </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="highestScore">
                    <th mat-header-cell *matHeaderCellDef> Highest Score </th>
                    <td mat-cell *matCellDef="let element"> {{element.highestScore}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="wickets">
                    <th mat-header-cell *matHeaderCellDef> Wickets </th>
                    <td mat-cell *matCellDef="let element"> {{element.wickets}} </td>
                </ng-container>
        
                <!-- Symbol Column -->
                <ng-container matColumnDef="detail">
                    <th mat-header-cell *matHeaderCellDef> Player Deatils </th>
                    <td mat-cell *matCellDef="let element"><a href="teams/players">View</a></td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <div class="d-flex justify-content-between align-items-center">
                <button mat-raised-button routerLink="/teams">Back</button>
            </div>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of teams">
            </mat-paginator>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container> -->
        </div>
    </div>
    <div class="col-2"></div>
    </div>
