<h1>addressbook</h1>
<table class="table table table-secondary table-striped">
  <thead>
    <tr>
      <th scope="col">Sr No.</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <!-- @for (item of dataSource; track $index) { -->
      <tr *ngFor="let item of dataSource; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.userName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.role}}</td>
      </tr>
    <!-- } -->
  </tbody>
</table>
