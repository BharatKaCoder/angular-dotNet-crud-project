<h1>addressbook</h1>
<button class="btn btn-success float-end mb-3 mr-5">Add Player<i class="bi bi-person-add"></i></button>
<table class="table table table-secondary table-striped">
  <thead>
    <tr>
      <th scope="col">Sr No.</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Details</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of dataSource; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.userName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.role}}</td>
        <td>
          <a href="">View</a>
        </td>
        <td>
            <i class="bi bi-pencil editIcon" (click)="edit(item.id)" title="Edit"></i>
        </td>
        <td>
          <i class="bi bi-trash editIcon" (click)="onDelete(item.id)" title="Delete"></i>
        </td>
      </tr>
  </tbody>
</table>
